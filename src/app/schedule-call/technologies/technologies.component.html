
<div class="container-fluid">
    <div class="row justify-content-end overflow-hidden">
      <div class="col-lg-9">
        <div class="col-lg-12 offset-lg-3" style="margin-top: 10%">
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid mb-5"
              style="height: 40px"
              src="assets/img/logo_dark.svg"
          /></a>
      
          <div class="row">
         
          
            <form class="col-lg-5" [formGroup]="requirementForm">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-12">
                        <label for="technologies">Technologies needed :</label>
                        <ng-multiselect-dropdown
                        [placeholder]="'Select an option'"
                        [settings]="dropdownSettings"
                        [data]="dropdownList"
                        formControlName ="selectedItems"
                        (onSelect)="onItemSelect($event)"
                        (onSelectAll)="onSelectAll($event)"
                        id="technologies"
                      >
                      </ng-multiselect-dropdown>
        
                    </div>
                  </div>
                  
                  
                   
                    
              
  
                 
                
                </div>
              </div>
              <div class="d-flex justify-content-end my-5">
                <a
                [routerLink]="['/schedule-call/technologies']"
                class="btn btn-success px-3"
                >Next<i class="bi bi-arrow-right px-2"></i>
              </a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-2 vh-100" style="background-color: #3d4751">
        <div class="" style="margin-top: 150px">
          <p class="text-white text-center mb-4 ">Amazing clients who trust us</p>
          <div class="text-center">
            <a href="/" class="logo-dark"
              ><img
                alt="image"
                class="img-fluid my-2"
                src="assets/img/google-logo.png"
            /></a>
            <a href="/" class="logo-dark"
              ><img
                alt="image"
                class="img-fluid my-2"
                src="assets/img/rollsroyce-logo.png"
            /></a>
            <a href="/" class="logo-dark"
              ><img
                alt="image"
                class="img-fluid my-2"
                src="assets/img/google-logo.png"
            /></a>
            <a href="/" class="logo-dark"
              ><img
                alt="image"
                class="img-fluid my-2"
                src="assets/img/rollsroyce-logo.png"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </div>
