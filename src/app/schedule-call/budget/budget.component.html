<div class="container-fluid overflow-x-hidden">
  <div class="row justify-content-end overflow-hidden">
    <div class="col-lg-9">
      <div class="col-lg-12 offset-lg-3" style="margin-top: 10%">
        <a href="/" class="logo-dark"
          ><img
            alt="image"
            class="img-fluid mb-5"
            style="height: 40px"
            src="assets/img/logo_dark.svg"
        /></a>

        <div class="row">
          <form class="col-lg-5">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <h4 class="site-paragraph-l text-secondary">
                      Do you have a set monthly budget?
                    </h4>
                  </div>
                </div>
                <div class="form-group col-lg-4">
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault3"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault3 "
                    >
                      Under $10k
                    </label>
                  </div>
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault3"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault3 "
                    >
                      $10k - $50k
                    </label>
                  </div>

                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault3"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault3 "
                    >
                      $50k - $200k
                    </label>
                  </div>
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault3"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault3 "
                    >
                      More than $200k
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end my-5">
              <a
                [routerLink]="['/schedule-call/start-date']"
                class="btn btn-success px-3"
                >Next<i class="bi bi-arrow-right px-2"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-2 vh-100" style="background-color: #3d4751">
      <div class="" style="margin-top: 150px">
        <p class="text-white text-center mb-4 fs-5">Why partner with us</p>
        <div class="my-5">
          <div class="d-flex text-white text-center my-3">
            <i class="bi bi-check px-2 fs-4"></i>
            <span>
              Top 1% IT Talent
            </span>
          </div>
          <div class="d-flex text-white text-center ">
            <i class="bi bi-check px-2 fs-4 "></i>
            <span>
              Time Zone aligned
            </span>
           
          </div>
          <div class="d-flex text-white text-center my-3">
            <i class="bi bi-check px-2 fs-4"></i>
            <span>
              100% Bilingual Teams
            </span>
        
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
